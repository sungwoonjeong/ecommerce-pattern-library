<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/skip-links"></script>

  <div class="grid grid-middle gutter-1-2">
    <div class="unit xs-1 m-1-3">
      <script type="application/json" data-pattern="header/logo"></script>
    </div>

    <div class="unit xs-1 m-2-3">
      <script type="application/json" data-pattern="navigation/nav"></script>
    </div>
  </div>

  <script type="application/json" data-pattern="header/banner"></script>

  <div class="grid wrapper">
    <div class="unit xs-1 s-1 m-1 l-1-3">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icon.svg#about",
          "h2 ": "About us"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1-3">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icon.svg#shop",
          "h2 ": "Shop"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1-3">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icon.svg#event",
          "h2 ": "Event"
        }
      </script>
    </div>
  </div>

  <script type="application/json" data-pattern="section/suggestion-heading"></script>

  <div class="grid wrapper push">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-4">
      <script type="application/json" data-pattern="section/suggestion"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-4">
      <script type="application/json" data-pattern="section/suggestion"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-4">
      <script type="application/json" data-pattern="section/suggestion"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-4">
      <script type="application/json" data-pattern="section/suggestion"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-4">
      <script type="application/json" data-pattern="section/suggestion"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-4">
      <script type="application/json" data-pattern="section/suggestion"></script>
    </div>

  </div>

  <script type="application/json" data-pattern="section/sign-up"></script>

  <div class="grid">

    <div class="unit unit-content-distribute unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <script type="application/json" data-pattern="footer/nav-footer"></script>
    </div>

    <div class="unit unit-content-distribute unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <script type="application/json" data-pattern="footer/form-footer"></script>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2">
      <script type="application/json" data-pattern="footer/copyright"></script>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2">
      <script type="application/json" data-pattern="navigation/footer-sns"></script>
    </div>

  </div>

</body>
</html>
